server {
    listen 80 default_server;
    listen 8080 default_server;
    listen 443 ssl default_server;

    server_name localhost;

    ssl_certificate server.crt;
    ssl_certificate_key server.key;

    set $request_header "";
    set $request_body2 "";

    access_log /var/log/nginx/access.json json_log_format;

    rewrite_by_lua_block {
        local function ngx_lua_read_body()
            local body = ngx.req.get_body_data()
            if not body then
                local path = ngx.req.get_body_file()
                if not path then
                    return nil
                end
                local fh = io.open(path, "r")
                if not fh then
                    return nil
                end
                body = fh:read("*all")
                io.close(fh)
            end
            return body
        end
        ngx.var.request_header = ngx.req.raw_header(true)
        ngx.req.read_body()
        ngx.var.request_body2 = ngx_lua_read_body()
    }

    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    location ^~ /wp- {
        proxy_pass http://wordpress;
    }

    location ~* ^/.*(phpMyAdmin|pma|mysql).*?/.*$ {
        rewrite ^/.*?/(.*)$ /$1 break;
        proxy_pass http://phpmyadmin;
    }

    location ^~ /manager/ {
        proxy_pass http://tomcat:8080;
    }
    location ~* \.jsp {
        proxy_pass http://tomcat:8080;
    }

    location ~* \.php {
        rewrite ^/.* /index.php break;
        proxy_pass http://webshell;
    }

    location ^~ /users {
        proxy_pass http://cve-2018-1273:8080;
    }

    location / {
        proxy_pass http://wowhoneypot:8080;
    }
}
